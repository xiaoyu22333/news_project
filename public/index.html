<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script type="text/javascript" src="./static/config.js" type="text/javascript"></script>
    <title>热门资讯</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but news_project doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script>
      localStorage.setItem('HD_URL',HD_URL)
			localStorage.setItem('channel',channel)
			localStorage.setItem('maintain',maintain)
			var div = document.createElement("div");
			div.setAttribute('id','app')
			document.body.appendChild(div);
      var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
      link.type = 'image/x-icon';
      link.rel = 'shortcut icon';
      link.href = './static/head-'+channel+'.png';
      document.getElementsByTagName('head')[0].appendChild(link);
    </script>
  </body>
</html>
